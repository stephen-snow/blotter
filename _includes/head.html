<head>
	<meta charset="utf-8"/>
	<title>{{ page.title }}</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google site verification-->
    {% if page.url == "/" %}
    <meta name="google-site-verification" content="Mjnrum90ajZ5VUkplEHf6qWEnPPJRMGjNmgDBTWOlAU" />
    {% endif %}
	
	<!-- RSS feed -->
	<link rel="alternate" type="application/rss+xml" title="{{ site.name }}" href="{{ site.url }}/feed.xml">
	
    <!-- Customized Bootstrap + Font Awesome + Solarized -->
    <link href="{{ site.url }}/css/style.css" rel="stylesheet" media="screen">

	<!-- Favicon -->
    <link rel="shortcut icon" href="{{ site.url }}/images/favicon.ico"/>	

    <!-- add description and keywords for SEO -->
    <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    {% if page.keywords %}
    <meta name="keywords" content="{{ page.keywords }}" />
    {% else %}
    <meta name="keywords" content="ervin sejdic, iMED, University of Pittsburgh, biomedical signal processing, swallowing, dysphagia, gait, handwriting, transcranial Doppler, brain to computer interfaces, time-frequency analysis, wavelets, instantaneous frequency, signal estimation, signal representations, electrical engineering, biomedical engineering, aspirometer, fractional fourier transform, s-transform, digital signal processing, output and outcome, continuous wavelet transform, stationarity" />
    {% endif %}
