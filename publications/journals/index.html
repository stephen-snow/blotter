---
layout: default
title: Journal Publications
---

<h2>Journal Publications</h2>
<div class="spacer"></div>
<ol>
    {% for paper in site.data.publications.journals %}
    <div class="row">
        <div class="col-md-8">
            <a data-toggle="collapse" data-target="#{{paper.slug}}" class="off"><li>{{ paper.citation }}</li></a></div>
    </div>
    <div id="{{paper.slug}}" class="collapse">
        <p><a target="_blank" href="{{ paper.pdf | prepend:site.url }}">PDF</a> | DOI: <a target="_blank" href="http://dx.doi.org/{{paper.doi}}">{{paper.doi}}</a><p>
        <p>{{paper.abstract}}</p>
    </div>
    <div class="spacer"></div>
    {% endfor %}
</ol>
