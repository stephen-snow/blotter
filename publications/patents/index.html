---
layout: default
title: Patents 
---

<h2>Patents</h2>
<div class="spacer"></div>
<ol>
    {% for patent in site.data.publications.patents %}
    <div class="row">
        <div class="col-md-8">
            <li>
                {{ patent.authors }}, "{{ patent.title }}," {{ patent.details }}, filed on {{ patent.filedate }}
            </li>
        </div>
    </div>
    <div class="spacer"></div>
    {% endfor %}
</ol>
